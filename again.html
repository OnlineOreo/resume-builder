<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Letter Builder</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: space-around;
            height: 100vh;
            margin: 0;
        }

        #inputField {
            width: 40%;
            padding: 10px;
            box-sizing: border-box;
        }

        #outputContainer {
            width: 40%;
            padding: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            height: 90vh;
            overflow-y: auto;
        }

        #downloadButton {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <input type="text" id="inputField" oninput="updateOutput()">
    <div id="outputContainer"></div>
    <button id="downloadButton" onclick="downloadPDF()">Download as PDF</button>
    <!-- ... Your HTML code ... -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
    <script>
        function updateOutput() {
            const inputText = document.getElementById('inputField').value;
            const outputContainer = document.getElementById('outputContainer');

            // You can customize the styling of the output here
            const outputHTML = `<div style="font-family: 'Arial, sans-serif'; font-size: 12pt;">${inputText}</div>`;

            outputContainer.innerHTML = outputHTML;
        }

        function downloadPDF() {
            const outputContainer = document.getElementById('outputContainer');

            domtoimage.toPng(outputContainer)
                .then(function (dataUrl) {
                    const pdf = new jsPDF();
                    pdf.addImage(dataUrl, 'PNG', 0, 0, 210, 297); // A4 size
                    pdf.save('cover_letter.pdf');
                })
                .catch(function (error) {
                    console.error('Error generating PDF:', error);
                });
        }
    </script>

    <!-- ... Your HTML code ... -->

</body>

</html>
